<li [ngClass]="{'list-unstyled':true,
                'list-group-item':true,
                'list-group-item-success': lovetIts > 0,
                'list-group-item-danger': lovetIts === 0}">
  <div class="row">
    <div class="col-lg-6"><h3>{{ title }}</h3></div>
    <div class="col-lg-6 text-right"><p>{{ date }}</p></div>
  </div>
  <p>{{ content }}</p>
  <button type="button" class="btn btn-success btn-sm" (click)="onLoveit()" >Loveit</button>
  <button type="button" class="btn btn-danger btn-sm" (click)="onDisLoveit()">Don't love it</button>
</li>
